<!DOCTYPE html>
<head>
  <title>Creme Site Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <button id="search-button">&#x1F50D</button>
    <div id="search-box">
      <button id="leave-search">x</button>
      <input type="text" placeholder="Search"></input>
      <div id="results-display">
        <span id="search-results-number">0</span>
        <span>results for</span>
        <span id="search-input">current search</span>
      </div>
    </div>
    <img src="img/main-logo.png">
    <nav>
      <img src="img/main-logo.png">
      <ul class="nav-sections">
        <li>Vegan</li>
        <li>Lunch</li>
        <li>Baking</li>
        <li>About Me</li>
        <li>Contact</li>
      </ul>
      <div id="contact-bar">
        <ul id="contact-methods">
          <li><img src="img/facebook.png" alt="facebook"></li>
          <li><img src="img/twitter.png" alt="twitter"></li>
          <li><img src="img/instagram.png" alt="instagram"></li>
          <li><img src="img/youtube.png" alt="youtube"></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <ul class="recipes">
    </ul>
  </main>
  <script type="text/javascript" src="app.js"></script>

</body>
