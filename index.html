<!DOCTYPE html>
<head>
  <title>Cherry Site Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/main-page.css">
  <link rel="stylesheet" type="text/css" href="css/shared-styles.css">
<!--link to font awesome stylesheet-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <!--link to playfair font-->
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Playfair+Display" />
  <link href='https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
  <!-- pop-in search window  -->
      <div id="search-box" class="">
        <span class="fas fa-times search"></span>
        <div class="search-box-text">
          <input type="text" placeholder="Search" class="search-input"></input>
        <div id="results-display">
          <span id="search-results-number">0</span>
          <span>results for</span>
          <span id="search-input">current search</span>
          <div class="search-results-area"></div>
        </div>
      </div>
    </div>
  <header>



    <!-- Black header -->
    <section class='black-header'>

      <!-- Search icon section -->
      <div class="header-search-trending">
        <div class="fas fa-search">
          <div class="tooltip">Search</div>
        </div>
      </div>

      <!-- Social media icon section -->
      <div class="header social-media">
        <a href="http://www.instagram.com/zeenfood">
          <div class="fab fa-instagram">
            <div class="tooltip">Instagram</div>
          </div>
        </a>
        <a href="http://www.facebook.com/zeenfood">
          <div class="fab fa-facebook-f">
            <div class="tooltip">Facebook</div>
          </div>
        </a>
        <a href="http://www.twitter.com/zeenfood">
          <div class="fab fa-twitter">
            <div class="tooltip">Twitter</div>
          </div>
        </a>

      </div>

      <!-- Main logo  -->
      <div class="main-title">
        <h1 class="main-logo"><a class="main-logo" href="https://rachelpfeiffer.github.io/creme-website-demo/">cherry</a></h1>
        <span class="slogan">your tasty food demo</span>
      </div>

      <!-- Hamburger icon for small screen  -->
      <span class="fas fa-bars"></span>
      </section>


    <div class="large-screen-nav">
      <div class="table-just-for-centering">
        <ul class="nav-cats">
        </ul>
      </div>
    </div>

  </header>
  <div class="slide-in nav">
    <div class="slide-in logo "><a class="main-logo" href="https://rachelpfeiffer.github.io/cherry-website-demo/"></a></h1></div>
      <ul class="nav-cats"></ul>
      <div class="social-media-bar">
        <a href="http://www.facebook.com/zeenfood">
          <div class="fab fa-facebook-f"></div>
        </a>
        <a href="http://www.twitter.com/zeenfood">
          <div class="fab fa-twitter"></div>
        </a>
        <a href="http://www.instagram.com/zeenfood">
          <div class="fab fa-instagram"></div>
        </a>
        <a href="http://www.you-tube.com/zeenfood">
          <div class="fab fa-youtube"></div>
        </a>
      </div>
  </div>

  <main>
    <div class="recipes section1"></div>
    <div class="trending-section main-page">Trending</div>
    <div class="featured section1"><div class="overlay"></div></div>
    <div class="about-creme-box">
      <div class="about-creme">About Cherry</div>
      <img class="chef-pic" src='img/chef.jpg' alt="creme author pic">
      <div class="about-text">Hello! Come on over and take a taste of great food with easy recipes!</div>
      <img class="cream-pic" src="img/cream.jpg">
    </div>
    <div class="recipes section2"></div>
    <div class="featured section2"><div class="overlay"></div></div>
    <div class="recipes section3"></div>
  </main>
  <footer>
    <h1 class="main-logo footer"><a class="main-logo" href="https://rachelpfeiffer.github.io/cherry-website-demo/">Cherry</a></h1>
    <div class="footer social-media">

        <div class="footer facebook"><a href="http://www.facebook.com/zeenfood">
          <div class="fab fa-facebook-f"></div>
          <div class="facebook name">Facebook</div></a>
        </div>

        <div class="footer twitter"><a href="http://www.twitter.com/zeenfood">
          <div class="fab fa-twitter"></div>
          <div class="twitter name">Twitter</div></a>
        </div>

        <div class="footer instagram"><a href="http://www.instagram.com/zeenfood">
          <div class="fab fa-instagram"></div>
          <div class="instagram name">Instagram</div></a>
        </div>

        <div class="footer search">
          <div class="fas fa-search"></div>
          <div class="search name">Search</div>
        </div>

      </div>
<button class="top">Top</button>
  </footer>
  <script type="text/javascript" src="js/main-page.js"></script>
 <script type="text/javascript" src="js/sharedjs.js"></script>
</body>
