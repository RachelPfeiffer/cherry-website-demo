<!DOCTYPE html>
<head>
  <title>Creme Site Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <!--link to font awesome stylesheet-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <!--link to playfair font-->
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Playfair+Display" />
</head>
<body>

  <header>
    <div class="black-header">
    <div class="header-search-trending">
      <span class="fas fa-search"></span>
      <span class="fas fa-fire"></span>
    </div>

    <div class="header-social-media">
      <span class="fab fa-twitter"></span>
      <span class="fab fa-instagram"></span>
    </div>

    <div class="main-title">
      <h1 class="main-logo">crème</h1>
      <span class="slogan">a food zeen demo</span>
    </div>

    <span class="fas fa-bars"></span>
  </div>

    <div id="search-box" class="">
      <span class="fas fa-times"></span>
      <div class="search-box-text">
        <input type="text" placeholder="Search" class="search-input"></input>
      <div id="results-display">
        <span id="search-results-number">0</span>
        <span>results for</span>
        <span id="search-input">current search</span>
      </div>
    </div>
    </div>

  </header>


    <nav>
      <h1 class="main-logo nav"><a href="/">crème</a></h1>
      <ul class="nav-sections">
        <li>Vegan</li>
        <li>Lunch</li>
        <li>Baking</li>
        <li>About Me</li>
        <li>Contact</li>
      </ul>
      <div id="contact-bar">
        <ul id="contact-methods">
          <li class="fab fa-facebook-f"></li>
          <li class="fab fa-twitter"></li>
          <li class="fab fa-instagram"></li>
          <li class="fab fa-youtube-square"></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <ul class="recipes">
    </ul>
    <div class="one-more-random-recipe"></div>
  </main>
  <script type="text/javascript" src="app.js"></script>
 <script type="text/javascript" src="js/site-runner.js"></script>
</body>
